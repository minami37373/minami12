      <form class="contact__form" action="index.html">

          <label class="contact__form-item-name" for="company">会社名</label>
          <input type="text" id="company" class="contact__form-item-input">
        </div>
        <div class="contact__form-item">
          <label class="contact__form-item-name" for="name">お名前<span>*</span></label>
          <input type="text" id="name" class="contact__form-item-input">
        </div>
        <div class="contact__form-item">
          <label class="contact__form-item-name" for="email">メールアドレス<span>*</span></label>
          <input type="email" id="email" class="contact__form-item-input">
        </div>
        <div class="contact__form-item">
          <label class="contact__form-item-name" for="comment">お問い合わせ内容<span>*</span></label>
          <textarea id="comment" cols="80" rows="8" class="contact__form-item-input"></textarea>
        </div>
        <input type="submit" class="contact__btn" value="お申し込み">
      </form><!--copntact__form-->
